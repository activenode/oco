<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="polyfill.js"></script>
    <script>_OCO_INSTALL(document);</script>

    <wb-custom>

    </wb-custom>

    <script>
        document.defineElement('x-other', {
            createdCallback: function() {
                console.log('CONSTRUCTOR', this);
            },

            attachedCallback: function() {
                this.innerHTML = 'other works as well!';
            },

            detachedCallback: function() {

            }
        });

        document.defineElement('wb-custom', {
            createdCallback: function() {
                console.log('CONSTRUCTOR', this);
            },

            attachedCallback: function() {
                const n = document.createElement('div');
                n.innerHTML = 'hello <strong>world</strong><x-other></x-other>';
                this.appendChild(n);

                this.on('click.hammock', function(){
                    console.log('hammock was clicked yo', this);
                });

                var refd = function(){
                    console.log('hammock2!! was clicked yo', this);
                };
                this.on('click.hammock2', refd);

                this.on('click.hammock2', function(){
                    console.log('hammock2.2!! was clicked yo', this);
                });

                this.off('click.hammock2', refd);
            },

            detachedCallback: function() {

            }
        });
    </script>
</body>
</html>
